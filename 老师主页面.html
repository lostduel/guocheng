          <textarea id="u378_input" class="u378_input">Welcome to Graduation Thesis Topic Selection System of Jinan University
请暨大注册的同学注意，注册时候请填写自己的真实姓名lastname+firstname和邮箱。
学号和你的真实姓名lastname+firstname（可用中文）一定要准确，这个以后就不能再修改了，以后出现在你的实验报告上。
实验报告采取网上提交，请大家提前做题熟悉系统。注册的过程：
1.填写注册资料。
2.登录，在你的&quot;个人设定&quot;菜单里面有个链接,或者直接点击 become a colledge member.
3.点击并填写资料，注意填写自己准确的学号/教师工号，姓名，专业。填写完毕后保存并退出.
4.重新登录后就可以看到课程选项，可以选课，等待老师批准你的选课。
5.如果是老师的话就可以创建自己的课程。
6.做实验。
如果有任何问题,请和我联系 email：XXXXXXXX@qq.com;电话：XXXXXXXXX。 
The system is still being developed.
But without doubt, you can submit your solutions to the problems. 
Wish you great success in AC. </textarea>
